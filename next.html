<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Deposite</title>
</head>
<body class="bg-teal-100">
    <header>
        <h1 class="my-12 text-4xl font-semibold text-center text-sky-500">Let's go <span class="font-bold text-sky-700">Moooooooooooooooney</span> !!!</h1>
    </header>
    <main>
       <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto"> 
            <div class="bg-lime-500 text-white font-semibold p-6 rounded">
                <h4 class="text-2xl">Deposite</h4>
                <h2 class="text-4xl">$<span id="deposite-total">00</span></h2>
            </div>
            <div class="bg-fuchsia-500 text-white font-semibold p-6 rounded">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-4xl">$ <span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-rose-500 text-white font-semibold p-6 rounded">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
            <div class="bg-indigo-500 p-8 rounded">
                <h2 class="font-semibold pb-3 text-lg text-white">Please Deposite</h2>
                <input id="deposite-field" class="block px-5 py-3 w-80 rounded" type="number" name="" id="" placeholder="$ amount you want to deposite">
                <button id="btn-deposite" class="mt-3 font-semibold text-white mt-5 bg-indigo-800 py-2 rounded px-5">Deposite</button>
            </div>
            <div class="bg-violet-500 p-8 rounded">
                <h2 class="font-semibold pb-3 text-lg text-white">Please Withdraw</h2>
                <input id="withdraw-field" class="block px-5 py-3  w-80 rounded" type="number" name="" id="" placeholder="$ amount you want to withdraw">
                <button id="btn-withdraw" class="mt-3 font-semibold text-white mt-5 bg-violet-800 py-2 px-5 rounded">Withdraw</button>
            </div>
        </div>
       </section>


       <script src="deposite.js"></script>
       <script src="withdraw.js"></script>
    </main>
</body>
</html>
