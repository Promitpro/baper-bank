<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bafor Bank</title>
</head>
<body class="bg-indigo-100">
    <header class="mt-12">
            <h1 class="text-4xl font-semibold text-center text-sky-500">Welcome to my <span class="font-bold text-sky-700">Baap-or-Bank</span></h1>
    </header>

    <main>
        <section class="bg-cyan-500 mx-auto w-9/12 mt-12 pl-12 pt-10 pb-12">

            <div class="p-5 rounded pl-12">
                <h3 class="my-5 text-sky-700 font-bold text-xl">Please Login</h3>
                <input id = "user-email" class="block border-solid border-sky-500  w-80 my-5 rounded py-2 px-5" type="email" name="" id="" placeholder="Enter your email">
                <input id = "user-password" class="block border-solid border-sky-500 my-3  w-80 rounded py-2 px-5" type="password" name="" id="" placeholder="Enter yout password">
                <button id="btn-submit" class="my-5 bg-sky-600 hover:bg-sky-700 py-3 px-5 text-white font-semibold rounded" type="submit">SUBMIT</button>
            </div>

            
        </section>
        
    </main>

    <script src="login.js"></script>
</body>
</html>
